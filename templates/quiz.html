<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>理系文系診断 - 質問 {{ q + 1 }} / {{ questions_count }}</title>
<style>
  body { font-family: "Yu Gothic", sans-serif; background:#f0f8ff; padding: 2rem; }
  .container { max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px #aaa;}
  h1 { text-align: center; color: #004080; }
  .question { font-size: 1.25rem; margin-bottom: 2rem; }
  form { display: flex; justify-content: space-around; }
  button { font-size: 1.1rem; padding: 1rem 2rem; border: none; border-radius: 5px; cursor: pointer; }
  button.yes { background-color: #007acc; color: white; }
  button.no { background-color: #cc3300; color: white; }
  button:hover { opacity: 0.8; }
  audio { display: block; margin: 2rem auto 0; width: 100%; }
</style>
</head>
<body>
<div class="container">
  <h1>理系文系診断</h1>
  <div class="question">{{ question }}</div>
  <form method="post" action="{{ url_for('answer') }}">
    <input type="hidden" name="q" value="{{ q }}">
    <button class="yes" name="value" value="1" type="submit">はい</button>
    <button class="no" name="value" value="-1" type="submit">いいえ</button>
  </form>
  <audio controls autoplay loop>
    <source src="{{ url_for('static', filename='audio/bgm.mp3') }}" type="audio/mpeg" />
    お使いのブラウザは音声再生に対応していません。
  </audio>
</div>
</body>
</html>
